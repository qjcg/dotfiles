async: false
version: 3
final_space: true
blocks:
  - alignment: left
    type: prompt
    newline: true
    segments:
      - foreground: '#15c2cb'
        properties:
          cache_duration: 30s
          style: unique
        style: plain
        template: '{{ .Path }} '
        type: path
      - foreground: '#f141a8'
        properties:
          branch_icon: 
          cache_duration: 30s
          fetch_status: true
        style: plain
        template: '{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} u{{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} s{{ .Staging.String }}{{ end }} '
        type: git
  - alignment: left
    type: prompt
    newline: true
    segments:
      - foreground: '#ffe45e'
        properties:
          cache_duration: 30s
        style: plain
        template: ❯
        type: text
