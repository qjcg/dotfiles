async: false
version: 3
final_space: true
blocks:
  - alignment: left
    type: prompt
    newline: true
    segments:
      - foreground: '#ffffff'
        properties:
          cache_duration: 30s
        style: plain
        template: '{{ if .SSHSession }} {{ end }}{{ .UserName }}@{{ .HostName }} '
        type: session
      - foreground: blue
        properties:
          cache_duration: 30s
        style: plain
        template: "\U000F10FE {{.Context}}{{if .Namespace}}/<#00c2ff>{{.Namespace}}</>{{end}} "
        type: kubectl
      - foreground: '#fa9c1b'
        properties:
          cache_duration: 30s
          command: nats context info --json | jq -r .name
          shell: bash
        style: plain
        template: 'N {{ .Output }} '
        type: command
      - foreground: '#15c2cb'
        properties:
          cache_duration: 30s
          style: unique
        style: plain
        template: '{{ .Path }} '
        type: path
      - foreground: '#f141a8'
        properties:
          branch_icon: 
          cache_duration: 30s
          fetch_status: true
        style: plain
        template: '{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} u{{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} s{{ .Staging.String }}{{ end }} '
        type: git
      - foreground: '#5EADF2'
        properties:
          cache_duration: 30s
        style: plain
        template: '{{if .Version}}<#F3EFF5>is</>  {{.Version}} {{end}}'
        type: project
      - foreground: cyan
        properties:
          cache_duration: 30s
        style: plain
        template:  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        type: go
      - foreground: green
        properties:
          cache_duration: 30s
        style: plain
        template: "\U0001F40D {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ if .Venv }}/<#00ff9c>{{ .Venv }}</>{{ end }}{{ end }} "
        type: python
      - foreground: '#ffe45e'
        properties:
          cache_duration: 30s
        style: plain
        template: ❯
        type: text
