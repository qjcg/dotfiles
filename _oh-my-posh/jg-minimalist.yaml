# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      style: unique
    template: "{{ .Path }} "
    foreground: "#15c2cb"
    type: path
  - properties:
      branch_icon: 
      cache_duration: none
      fetch_status: true
    template: "{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} u{{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} s{{ .Staging.String }}{{ end }} "
    foreground: "#f141a8"
    type: git
    style: plain
  newline: true
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ❯
    foreground: "#ffe45e"
    type: text
    style: plain
  newline: true
version: 3
final_space: true
